<body>
  <app-nav-bar></app-nav-bar>
  <div *ngIf="cookieValue !== ''">
    <div [ngStyle]="{'color':'white'}" class="row mt-3 mb-5" *ngFor="let f of followers">
      <div class="col-2"></div>
      <div class="col-8">
        <h5>{{f.username}}'s Likes</h5>
        <div>
          <div class="row" *ngIf="f.likes.length > 0">
            <div class="col-sm-1 col-md-3" *ngFor="let r of gifs">
              <div *ngIf="r.username === f.username">
                <div class="card mt-2 border-0 gif-cards">
                  <div class="card-body gif-cards-body">
                    <img class="card-img" src="{{r.link}}"  height="250px" width="140px" (click)="onGifClick(r.link)">
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div *ngIf="f.likes.length === 0">
            <h6 class="gif-header">You have not liked any gifs</h6>
          </div>
        </div>
      </div>
      <div class="col-2"></div>

    </div>
  </div>
</body>
