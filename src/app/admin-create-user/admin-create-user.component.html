<body>
<app-nav-bar></app-nav-bar>
<div>
  <div class="row mt-3 mb-5">
    <div class="col-3"></div>
    <div class="col-6">
      <div>
        <div>
          <form #f="ngForm" id="link-form">
            <div class="d-flex flex-grow-1 flex-fill justify-content-between align-items-center mb-4">
              <span class="form-header"><i class="fa fa-chevron-left back-icon mr-2" (click)="redirectToAdminUser()"></i> Create User</span>
            </div>
            <div class="form-group row">
              <label for="username" class="col-sm-2 col-form-label">Username</label>
              <div class="col-sm-10">
                <div class="input-group mb-3">
                  <input type="text" class="form-control" id="username" name="username" placeholder="Enter username" [(ngModel)]="username">
                </div>
              </div>
            </div>
            <div class="form-group row">
              <label for="username" class="col-sm-2 col-form-label">Password</label>
              <div class="col-sm-10">
                <div class="input-group mb-3">
                  <input type="text" class="form-control" id="password" name="password" placeholder="Enter password" [(ngModel)]="password">
                </div>
              </div>
            </div>
            <div class="form-group row">
              <label for="email-address" class="col-sm-2 col-form-label">Email Address</label>
              <div class="col-sm-10">
                <div class="input-group mb-3">
                  <input type="text" class="form-control" id="email-address" name="email" placeholder="Enter email" [(ngModel)]="email">
                </div>
              </div>
            </div>
            <div class="form-group row">
              <label for="first-name" class="col-sm-2 col-form-label">First Name</label>
              <div class="col-sm-10">
                <div class="input-group mb-3">
                  <input type="text" class="form-control" id="first-name" name = "firstName" placeholder="Enter first name" [(ngModel)]="firstName">
                </div>
              </div>
            </div>
            <div class="form-group row">
              <label for="last-name" class="col-sm-2 col-form-label">Last Name</label>
              <div class="col-sm-10">
                <div class="input-group mb-3">
                  <input type="text" class="form-control" id="last-name" ngModel name="lastName" placeholder="Enter last name" [(ngModel)] = "lastName">
                </div>
              </div>
            </div>
            <div class="form-group row">
              <div class="col-sm-2"></div>
              <div class="col-sm-10">
                <button class="btn btn-block btn-success" id="save-btn" (click)="onCreateUser(f)">Create</button>
              </div>
            </div>
          </form>
        </div>
      </div>
      <div class="col-3"></div>
    </div>
  </div>
</div>
</body>
