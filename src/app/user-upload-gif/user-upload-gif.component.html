<body>
<app-nav-bar></app-nav-bar>
<div>
  <div class="row mt-3">
    <div class="col-2"></div>
    <div class="col-8">
      <div class="row">
        <div class="col-sm-1 col-md-3 source-div mb-4">
          <h5 style="{'color':'white'}">SOURCE</h5>
        </div>
        <div class="col-sm-10 col-md-6 mb-2">
          <div>
            <div class="card mt-2 border-0 gif-cards">
              <div class="card-body gif-cards-body">
                <img  class="card-img" src="{{gifUrl}}">
              </div>
            </div>
            <hr>
          </div>
          <div *ngIf="isCopyLinkClicked">
            <form id="link-form">
              <div class="d-flex flex-grow-1 flex-fill justify-content-between align-items-center mb-4">
                <span class="form-header">Media</span>
                <span (click)="onCloseClick()"><i class="fa fa-times close-icon"></i></span>
              </div>
              <div class="form-group row">
                <label for="source" class="col-sm-2 col-form-label">Source</label>
                <div class="col-sm-10">
                  <div class="input-group mb-3">
                    <input type="text" class="form-control" id="source" value="{{gifUrl}}">
                    <div class="input-group-append">
                      <button class="btn basic-addon2" type="button" >Copy</button>
                    </div>
                  </div>
                </div>
              </div>
            </form>
          </div>
        </div>
        <div class="col-sm-1 col-md-3">
          <br>
          <h5 class="share-items" (click)="onCopyLinkClick()" *ngIf="!isCopyLinkClicked"><i class="fa fa-link mr-2"></i> Copy Link</h5>
          <h5 class="share-items" (click)="onLikeGifClick()" *ngIf="!isCopyLinkClicked && cookieValue !== '' "><i class="fa fa-heart mr-2"></i> Like Gif</h5>
          <h5 class="share-items" (click)="onDeleteGif()" *ngIf="!isCopyLinkClicked && cookieValue !== '' "><i class="fas fa-trash-alt delBtn mr-2"></i> Delete Gif</h5>
        </div>
      </div>
    </div>
    <div class="col-2"></div>
  </div>
</div>
</body>
