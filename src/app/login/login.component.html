<div id = "navbar" class="mt-3">
  <div class="row">
    <div class="col-3"></div>
    <div class="col-6 d-flex flex-grow-1 flex-fill justify-content-between align-items-center nav-content">
      <img src="https://36711.apps.zdusercontent.com/36711/assets/1506469900-fd7a54462c6615af92812b8a1a25884b/logo.png" height="32vh" id="logo" routerLink="/home">
      <span id = "join" routerLink="/register">Join</span>
    </div>
    <div class="col-3"></div>
  </div>
</div>

<div class="row mt-3" *ngIf="isLoginSuccessful">
  <div class="col-3"></div>
  <div class="col-6">
    <div class="alert alert-success" role="alert" >
      Login successful
    </div>
  </div>
  <div class="col-3"></div>
</div>

<div class="row mt-3" *ngIf="isLoginUnsuccessful">
  <div class="col-3"></div>
  <div class="col-6">
    <div class="alert alert-danger" role="alert" >
      Login failed. <span> {{errorMsg}}</span>
    </div>
  </div>
  <div class="col-3"></div>
</div>

<section id="login-form">
  <div class="row">
    <div class="col-4"></div>
    <div class="col-4">
      <div class="row">
        <div class="col-2">
        </div>
        <div class="col-md-8 col-sm-12">
          <form #f="ngForm" (ngSubmit)="onLogin(f)">
            <div class="form-group"><input class="form-control login-details" type="text" name="username" ngModel placeholder="Username"></div>
            <div class="form-group"><input class="form-control login-details" type="password" placeholder="Password" name="password" ngModel></div>
            <div class="form-group"><button class="btn" type="submit" id="login-btn">Login</button></div>
            <div class="form-group"><button class="btn" id="login-google" (click)="signInWithGoogle()">Login with Google</button>
            </div>
          </form>
        </div>
        <div class="col-2">
        </div>
      </div>
    </div>
    <div class="col-4"></div>
  </div>
</section>
</body>
