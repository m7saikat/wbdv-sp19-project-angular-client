<body>
<app-nav-bar></app-nav-bar>
<div>
  <div class="row mt-3 mb-5" *ngIf="cookieValue !== ''">
    <div class="col-1"></div>
    <div class="col-10">
      <div>
        <h5 class="gif-header">YOUR FAVOURITES</h5>
        <div class="row" *ngIf="hasLikes">
          <div class="col-sm-1 col-md-3" *ngFor="let like of userLikes">
            <div class="card mt-2 border-0 gif-cards">
              <div class="card-body gif-cards-body">
                <img class="card-img" src="{{like}}" height="250px" width="140px" (click)="onFavGifClick(like)">
                <!--like.data.images.fixed_height.url-->
              </div>
            </div>
          </div>
        </div>
        <div *ngIf="!hasLikes">
          <h6 class="gif-header">You have not liked any gifs</h6>
        </div>
      </div>
    </div>
      <div class="col-1"></div>
  </div>

  <div class="row mt-3 mb-5">
    <div class="col-1"></div>
    <div class="col-10">
      <div>
        <h5 class="gif-header">TRENDING GIFS</h5>
        <div class="row">
          <div class="col-sm-1 col-md-3" *ngFor="let gif of gifs">
            <div class="card mt-2 border-0 gif-cards">
              <div class="card-body gif-cards-body">
                <img class="card-img" src="{{gif.images.fixed_height.url}}" height="250px" width="140px" (click)="onGifClick(gif.id, gif.images.fixed_height.url)">
              </div>
            </div>
        </div>
      </div>
    </div>
    <div class="col-1"></div>
  </div>
</div>
</div>
</body>
